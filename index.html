<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="myModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Start to game</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <p>Please select the number of cards</p>
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" name = "value"  placeholder="Number of Cards">
                        </div>
                        <button type="button" data-target = "#myModal" class="btn btn-primary btn-level">Select</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
          
    
    <div id="myModal-input" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"></h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <p>Please enter the numbers with either comma or space</p>
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" name = "value"  placeholder="Numbers">
                        </div>
                        <button type="button" data-target = "#myModal-input" class="btn btn-primary btn-input">Select</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
      <div id = 'myModal-restart' class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Would you like to restart?</p>
            </div>
            <div class="modal-footer">
              <button type="button" data-target="myModal-restart" class="btn btn-primary btn-restart">Yes</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
            </div>
          </div>
        </div>
      </div>
    
        <div class="card-container">
        
          </div>
